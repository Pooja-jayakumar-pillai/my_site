<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            Title
            <textarea rows="3" cols="150" name="title">{{ post.title }}</textarea>
            <br>
            Content
            <textarea rows="20" cols="150" name="content">{{ post.content }}</textarea>
            <br>
            {% if post.img %}
                <p>Image :{{ post.img }}</p>
            {% endif %}
            <input type="file" name="img" value="{{ post.img }}">
            <br>
            is published
            <br>
            <input name="is_published"value="True" type="checkbox">
            <br>
            <input type ="submit">

        </form>
</body>
</html>
